<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Analytics - LMS Admin</title>
  
  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root {
      --primary-color: #00d9ff;
      --primary-light: #a7f3ff;
      --primary-dark: #00b8d4;
      --background-color: #0f172a;
      --sidebar-bg: #1e293b;
      --card-bg: #1e293b;
      --text-color: #f8fafc;
      --text-muted: #94a3b8;
      --border-color: #334155;
      --shadow-color: rgba(0, 217, 255, 0.1);
      --success-color: #22c55e;
      --warning-color: #f59e0b;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }

    /* --- Sidebar Styles --- */
    .sidebar {
      width: 260px;
      background-color: var(--sidebar-bg);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border-color);
    }

    .sidebar-header-link { text-decoration: none; color: inherit; display: block; margin-bottom: 2.5rem; }
    .sidebar-header { display: flex; align-items: center; gap: 1rem; }
    .sidebar-header .logo-icon { font-size: 2rem; color: var(--primary-color); }
    .sidebar-header h1 { font-size: 1.5rem; font-weight: 600; }
    .sidebar-nav h3 { font-size: 0.8rem; font-weight: 500; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin: 1.5rem 0 0.75rem; }
    .sidebar-nav ul { list-style: none; }
    .sidebar-nav ul li a { color: var(--text-muted); text-decoration: none; display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 8px; transition: background 0.2s ease, color 0.2s ease; font-weight: 500; margin-bottom: 0.25rem; }
    .sidebar-nav ul li a i { margin-right: 1rem; min-width: 20px; text-align: center; font-size: 1.1rem; }
    .sidebar-nav ul li a:hover { background-color: rgba(0, 217, 255, 0.1); color: var(--primary-light); }
    .sidebar-nav ul li a.active { background-color: var(--primary-color); color: var(--background-color); font-weight: 600; box-shadow: 0 4px 15px var(--shadow-color); }
    .sidebar-footer { margin-top: auto; }

    /* --- Main Content Styles --- */
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .main-header {
      margin-bottom: 2rem;
    }
    
    .main-header h2 {
        font-size: 1.8rem;
        font-weight: 600;
    }

    /* --- Table Styles --- */
    .table-container {
        background-color: var(--card-bg);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        overflow: hidden;
    }
    
    .courses-table {
        width: 100%;
        border-collapse: collapse;
    }
    
    .courses-table th, .courses-table td {
        padding: 1rem 1.5rem;
        text-align: left;
        vertical-align: middle;
    }
    
    .courses-table thead {
        background-color: #2a3a54;
    }
    
    .courses-table th {
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.5px;
    }
    
    .courses-table tbody tr {
        border-bottom: 1px solid var(--border-color);
    }
    
    .courses-table tbody tr:last-child {
        border-bottom: none;
    }
    
    .courses-table tbody tr:hover {
        background-color: rgba(0, 217, 255, 0.05);
    }
    
    /* Progress Bar for Completion Rate */
    .progress-bar-container {
        width: 100%;
        max-width: 150px;
        background-color: #2a3a54;
        border-radius: 5px;
        height: 10px;
        display: inline-block;
        margin-right: 10px;
    }
    
    .progress-bar {
        height: 100%;
        background-color: var(--primary-color);
        border-radius: 5px;
        transition: width 0.5s ease-in-out;
    }
    .progress-text {
        font-weight: 500;
    }
    
    /* Loader */
    .loader-container {
        text-align: center;
        padding: 3rem;
    }
    .loader {
        border: 4px solid var(--border-color);
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  </style>
</head>
<body>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="{{ url_for('dashboard_admin') }}" class="sidebar-header-link">
        <div class="sidebar-header">
            <i class="fas fa-brain logo-icon"></i>
            <h1>LMS Admin</h1>
        </div>
      </a>
      
      <div class="sidebar-nav">
        <h3>Management</h3>
        <ul>
          <li><a href="{{ url_for('admin.hr_agent_page') }}"><i class="fas fa-users"></i> Employees</a></li>
          <!-- The link to this new page will be added here in the next step -->
        </ul>
        <h3>Reports & Analytics</h3>
        <ul>
          <li><a href="{{ url_for('admin.agent_metrics_page') }}"><i class="fas fa-chart-simple"></i> Agent Metrics</a></li>
          <li><a href="{{ url_for('admin.generate_reports_page') }}"><i class="fas fa-file-arrow-down"></i> Generate Reports</a></li>
        </ul>
      </div>

      <div class="sidebar-footer">
         <div class="sidebar-nav">
             <h3>Other</h3>
             <ul>
                <li><a href="#" onclick="logout(event)"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
             </ul>
         </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <h2>Course Analytics</h2>
      </header>
      
      <div class="table-container">
        <table class="courses-table">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Domain</th>
              <th>Enrolled</th>
              <th>In Progress</th>
              <th>Completed</th>
              <th>Completion Rate</th>
            </tr>
          </thead>
          <tbody id="coursesTableBody">
            <!-- Loader will be shown here initially -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        gsap.from('.sidebar', { duration: 1, x: -260, ease: 'power3.out' });
        gsap.from('.main-header, .table-container', {
            duration: 1,
            opacity: 0,
            y: 30,
            ease: 'power3.out',
            stagger: 0.1,
            delay: 0.3
        });
        loadCourseData();
    });

    async function loadCourseData() {
      const tbody = document.getElementById('coursesTableBody');
      
      // Show loader
      tbody.innerHTML = `
        <tr>
          <td colspan="6">
            <div class="loader-container">
              <div class="loader"></div>
            </div>
          </td>
        </tr>`;

      try {
        const res = await fetch('/admin/course_analytics', { credentials: 'include' });
        const data = await res.json();
        
        tbody.innerHTML = '';

        if (data.success && data.courses.length > 0) {
          data.courses.forEach(course => {
            const row = `
              <tr>
                <td>${course.CourseName}</td>
                <td>${course.Domain}</td>
                <td>${course.total_enrolled}</td>
                <td>${course.in_progress}</td>
                <td>${course.total_completed}</td>
                <td>
                  <div class="progress-bar-container">
                    <div class="progress-bar" style="width: ${course.completion_rate}%;"></div>
                  </div>
                  <span class="progress-text">${course.completion_rate}%</span>
                </td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem;">No course data found.</td></tr>';
        }
      } catch (err) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: var(--danger-color);">Failed to load course data.</td></tr>';
      }
    };

    async function logout(event) {
      event.preventDefault();
      await fetch("/logout", {method: "POST", credentials: "include"});
      
      gsap.to('.dashboard-container', {
          duration: 0.5,
          opacity: 0,
          ease: 'power2.in',
          onComplete: () => {
              window.location.href = "/";
          }
      });
    }
  </script>
</body>
</html>
